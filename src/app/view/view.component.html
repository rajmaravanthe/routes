 <div *ngIf="arrayList.length > 0">
      <div class="table-responsive">
        <table class="table table-hover">
          <thead>
            <tr>
              <th>Name</th>
              <th>LastName</th>
              <th>Age</th>
              <th>Date</th>
              <th>Gender</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of arrayList">
              <td>{{item.name | capital}}</td>
              <td>{{item.lastName | capital}}</td>
              <td>{{item.age}}</td>
              <td>{{item.date | date: 'dd/MM/yyyy'}}</td>
              <td>{{item.gender}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div id="search">
      <input type="text" name="searchVal" [(ngModel)]="searchVal" /> 
      {{arrayList | json | search: searchVal}}
    </div>
